<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Roto</title>
    <link rel="stylesheet" href="/styles_roto.css">
  </head>
  <body class="main-body">
    <div class="wraper">

      <header class="top-header">
        <nav class="navbar">
          <section class="logo-section">
            <h2 class="logo-text">J<span>V</span>R</h2>
          </section>
          <ul class="nav-menu">
            <li><a href="#">About</a>
            <li><a href="#">Projects</a>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main class="main-container">
        <section class="biografia">
          <h1 class="typingg">I'm Jairo Vega</h1>
          <p class="descript">Desarrollador Frontend que ama crear cosas como diseños interactivs etc etc esto es una prueba.</p>
          <a href="#">
            <button class="boton">Descargar CV</button>
          </a>
        </section>

        <section class="foto-container">
          <img src="./assets/images/img.jpg" alt="foto jairo">
        </section>
      </main>

      <section class="mis_proyectos margin-large">
        <div class="projects-header">
          <h2 class="centered">My Projects</h2>
        </div>

        <div class="grid-container">
          <article class="projectcard">
            <div>
              <img class="img-top" src="img1.jpg">
            </div>
            <div class="cardcontent">
              <h3>Proyecto Uno</h3>
              <div class="enlaces">
                <a href="#">GitHub</a>
                <a href="#">Demo</a>
              </div>
            </div>
          </article>

          <article class="projectcard">
            <div>
              <img class="img-top" src="img2.jpg">
            </div>
            <div class="cardcontent">
              <h3>Proyecto Dos</h3>
              <div class="enlaces">
                <a href="#">Git</a>
                <a href="#">Live</a>
              </div>
            </div>
          </article>
          <article class="projectcard">
            <div>
              <img class="img-top" src="img2.jpg">
            </div>
            <div class="cardcontent">
              <h3>Proyecto Dos</h3>
              <div class="enlaces">
                <a href="#">Git</a>
                <a href="#">Live</a>
              </div>
            </div>
          </article>
        </div>
      </section>

      <section id="form" class="contacto">
        <form class="formularioo">
          <label>Nombre</label>
          <input type="text" class="input" placeholder="Tu nombre">

          <label>Correo</label>
          <input type="email" class="input" placeholder="tu@correo">

          <label>Mensaje</label>
          <textarea class="message" rows="4" placeholder="Escribe tu mensaje...." ></textarea>

          <input type="submit" class="bt-submit" value="Enviar">
        </form>
      </section>

      <footer class="footer-section">
        <div>
          <h2 class="footer-text">Jairo Vega © 2024</h2>
        </div>
        <div>
          <p>Front-end</p>
        </div>
        <div class="redes-sociales">
          <a href="#">Linked</a>
          <a href="#">GitHub</a>
          <a href="#">Youtube</a>
        </div>
      </footer>

    </div>
  </body>
</html>
